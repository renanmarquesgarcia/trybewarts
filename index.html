<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img 
      src="images/trybewarts-header-logo.svg" 
      alt="Trybewarts logo" 
      class="trybewarts-header-logo"
    >
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input 
        type="email" 
        name="email"
        id="email"  
        class="form-control"
        placeholder="Email"
      >
      <input 
        type="password" 
        name="password" 
        id="password"
        class="form-control"
        placeholder="Senha"
      >
      <button class="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h4 class="form-title">Formulário de Avaliação</h4>
      <section class="personal-data">
        <div class="names">
          <input 
            type="text" 
            id="input-name" 
            class="form-control"
            placeholder="Nome"
          >
          <input 
            type="text" 
            id="input-lastname" 
            class="form-control"
            placeholder="Sobrenome"
          >
        </div>
        <div class="email-house">
          <input 
            type="email" 
            id="input-email" 
            placeholder="Email"
            class="form-control"
          >
          <label for="house">Casa:</label>
          <select name="house" id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
            <option value="Corvinode" id="corvinode-house" >Corvinode</option>
            <option value="Pytherina" id="pytherina-house" >Pytherina</option>
          </select>
        </div>
      </section>
    </form>
    <img 
      src="images/trybewarts-colored.svg" 
      alt="logo Trybewarts" 
      id="trybewarts-forms-logo"
    >
  </main>
  <script src="script.js"></script>
</body>
</html>
